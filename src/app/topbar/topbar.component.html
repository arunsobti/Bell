<div class="container">
  <div class="logo-container">
    <div class="logo">
      <img src="/assets/Bell.png"  alt="image">
    </div>
    <div class="logo-separator">
      <img src="/assets/Line-5.png"  alt="image">
    </div>
    <div class="logo-txt-container">
      <span style="word-wrap: break-word;" [innerHTML]="'default.BCT' | translate"></span>
    </div>
  </div>
  <div class="toolbar-container">
    <div class="role-switcher">
      Non-Dedicated<img style="margin-left:3px;" src="/assets/menu-toggle.png"  alt="image">
    </div>
    <div class="toolbar-first-separator">
      <img src="/assets/Rectangle.png"  alt="image">
    </div>
    <div class="logout">
      <div class="logoutButton">  
        <a href="#">
          <img class="logo-image-5" src="/assets/Stroke5.png">
          <img class="logo-image-3" src="/assets/Stroke3.png">
          <img class="logo-image-1" src="/assets/Stroke1.png">
        </a>    
      </div>
    </div>
    <div class="bct-help">
      <div id="Group33" class="bct-help-container">
        <a href="#">
          <img class="bct-help-image-common" style="top: calc(50% - 0px/2 + 6px); " src="/assets/Line28.png">
          <img class="bct-help-image-common" style="top: calc(50% - 0px/2 + 2px); " src="/assets/Line27.png">
          <img class="bct-help-image-common" style="top: calc(50% - 0px/2 - 2px); " src="/assets/Line26.png">
          <img class="bct-help-image-common" style="top: calc(50% - 0px/2 - 6px);" src="/assets/Line25.png"> 
          <img class="bct-help-rectangle" src="/assets/Rectangle17.png">
        </a>
      </div>
  </div>
  <div class="toolbar-second-separator">
    <img src="/assets/Rectangle.png"  alt="image">
  </div>
  <div class="locale">
    <a class="locale-text" href="" (click)="changeLang($event)" id="language-toggle"><span [innerHTML]="'default.Header.lang' | translate" ></span></a>
  </div>
  </div>
</div>
