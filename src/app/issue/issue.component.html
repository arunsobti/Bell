<div >
  <div class="search">

    <table border="0">

 
      <tr>
        <td>
          <h2>Issues</h2>
        </td>
        <td align="right">
          <button class="button" (click)="modalService.open('issue-modal')">+&nbsp;New</button>
        </td>
      </tr>
    </table>



    <table border="0" class="result">
      <tbody>
      <tr>  
        <th>Issue creation date</th>
        <th>Issue tracking date</th>
        <th>Ammount</th>
        <th>User last updated</th>
      </tr>


      <tr *ngFor='let result of issueService.result'>
        <td> {{result.creationDate}} </td>
        <td> {{result.trackingDate}} </td>
        <td> {{result.amount}} </td>
        <td> {{result.updatedBy}} </td>
      </tr>
    </tbody>
    </table>
  </div>
</div>



<jw-modal id="issue-modal">

  <form [formGroup]="issueForm" >

    <table border="0" class="search-frame1">
      <tr>  
        <td class="search-field"><label for="issue">Issue</label></td>
        <td class="search-field"><label for="creationDate">Creation date</label></td>
        <td class="search-field"><label for="trackingDate">Issue tracking date</label></td>
        <td class="search-field"><label for="status">Status</label></td>
        <td class="search-field"><label for="amount">Amount</label></td>
        <td class="search-field"><label for="updatedBy">User last updated</label></td>
      </tr>
      <tr>  
        <td><select formControlName="issue" class="select" id="issue">
            <option value="DuplicateInvoice">Duplicate invoice</option>
            </select>
        </td>
        <td><input readonly="readonly" #creationDate class="readonly" formControlName="creationDate" size="20"></td>
        <td>
          
          <input #trackingDate class="text" formControlName="trackingDate"  size="50">
<!--
          <mat-form-field appearance="fill" class="example-form-field">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="datepicker">
            <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
            <mat-datepicker #datepicker>
              <mat-datepicker-actions>
                <button mat-button matDatepickerCancel>Cancel</button>
                <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
              </mat-datepicker-actions>
            </mat-datepicker>
          </mat-form-field>
    -->    
        </td>
        <td><select formControlName="issue" class="select" id="status">
          <option value="Pending">Pending</option>
          </select>
      </td>
      <td><input #amount class="text" formControlName="amount" size="50"></td>
        <td><input readonly="readonly" #updatedBy type="text" class="readonly" formControlName="updatedBy" size="50"></td>
      </tr>

      <tr>  
        <td colspan="6" class="search-field"><label for="remark">Remark</label></td>
      </tr>
      <tr>  
        <td colspan="6" ><input #remark formControlName="remark" class="textarea" size="100"></td>
      </tr>
      <tr> <td colspan="6" >&nbsp;</td> </tr>
      <tr>  
        <td align="right"> <button class="button" (click)="modalService.close('issue-modal')">Cancel</button></td>
        <td align="left"> <button class="button" (click)="save();" id="Save" value="Save">Save</button></td>
        <td colspan="4"> &nbsp;</td>
      </tr>
    </table>
  </form>

</jw-modal>
